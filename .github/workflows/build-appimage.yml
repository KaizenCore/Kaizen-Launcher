name: Build AppImage

# This workflow builds Linux AppImage and uploads it to an existing release
# It can be triggered manually or via API (from the local release script)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.22)'
        required: true
        type: string
      upload_to_release:
        description: 'Upload to existing release'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 1
  CARGO_NET_RETRY: 10

jobs:
  build-appimage:
    name: Build Linux AppImage
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true
          shared-key: appimage-x86_64-unknown-linux-gnu

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            squashfs-tools \
            file

      - name: Install npm dependencies
        run: npm install

      - name: Build AppImage only
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          npm run build
          cargo tauri build --target x86_64-unknown-linux-gnu --bundles appimage

      - name: List artifacts
        run: |
          echo "=== AppImage artifacts ==="
          ls -la src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/ || echo "No appimage folder"

      - name: Upload AppImage to Release
        if: github.event.inputs.upload_to_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.tag }}"

          # Find AppImage files
          APPIMAGE_DIR="src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage"

          if [ -d "$APPIMAGE_DIR" ]; then
            for file in "$APPIMAGE_DIR"/*.AppImage "$APPIMAGE_DIR"/*.AppImage.sig; do
              if [ -f "$file" ]; then
                echo "Uploading: $file"
                gh release upload "$TAG" "$file" --clobber || echo "Failed to upload $file"
              fi
            done
          else
            echo "No AppImage directory found"
            exit 1
          fi

      - name: Upload artifacts (for manual download)
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage.sig
          if-no-files-found: error
